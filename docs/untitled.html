<div class="intropage">
<div class="prompter_container">
	<div>
        <div class="row text-center">
            <h4>Step 1: Compose Text</h4>
            <p>Enter the text you want to write in braille</p>

            <div class="input-group">
                <textarea maxlength="700" id="textBox" name="textBox" class="form-control textBox braillewriter" aria-label="With textarea" placeholder="Add text here" onkeyup="textCount()"></textarea>
            </div>
            <div class="textboxcontrols">
            	<div>
            		<div id="counter" class="w-100 text-right">0/700</div> Characters
				</div>
				<div>
				<input class="alignright" type="checkbox" name="myCheck" id="myCheck" onclick="myFunction()" value="Lockinput">
				<label for="myCheck" class="alignright">Lock Text</label>Lock Text
				</div>
	        </div>
    </div>
          <h4>Step 2: Write Braille</h4>
            <p>Follow the prompts to produce braille using 6-key braille writing.</p>
        <div class="row">
        <div id="parent-img" class="mx-auto">
            <img class="rounded mx-auto d-block" id="alphabet-image" src="imgs/letter-default.svg" width="500" height="200">
            <!-- may not need the id on ^ this -->
        </div>
    </div>
    <div class="controlrow">
        <div class="controlrowleft">
            <button id="play" type="submit" class="btn btn-success" onclick="play(); active(this.id)">Play</button>
            <button id="stop" type="submit" class="btn btn-info" onclick="stop(); active(this.id)">Pause</button>
            <button id="restart" type="submit" class="btn btn-link" onclick="restart(); active(this.id)">Restart</button>
        </div>
        <div class="controlrowright">
            <div>
                <input class="form-control flip floatright" type="range" onchange="ageOutputId.value = (Math.round((60/((speed.value/500))))) +' letters per minute' " oninput="ageOutputId.value = (Math.round((60/((speed.value/500))))) +' letters per minute' " min="100" max="2000" value="500" id="speed" >
                <label class="floatright" for="">Speed</label>
            </div>

        </div>
    </div>
    <div class="speedOutput">
        <output name="ageOutputName" id="ageOutputId"></output>
    </div>

              <h4>Step 3: Proofread Braille</h4>
            <p>Check your braille page for any errors.</p>

    </div>

    <!-- end afternav -->
</div>
